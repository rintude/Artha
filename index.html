<!DOCTYPE html>
<html lang="bn">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>অর্থ | Universal AI Engine</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <script type="importmap">
      {
        "imports": {
          "@google/generative-ai": "https://esm.run/@google/generative-ai"
        }
      }
    </script>
    <link href="https://fonts.googleapis.com/css2?family=Hind+Siliguri:wght@400;700&family=Inter:wght@400;700;900&display=swap" rel="stylesheet">
    <style>
        :root { --accent: #3b82f6; --bg-dark: #020617; --card-bg: #0f172a; --text-main: #f8fafc; }
        .light-theme { --bg-dark: #f1f5f9; --card-bg: #ffffff; --text-main: #0f172a; }
        body { font-family: 'Inter', 'Hind Siliguri', sans-serif; background-color: var(--bg-dark); color: var(--text-main); transition: 0.3s; }
        .brand-logo { font-size: 5rem; font-weight: 900; background: linear-gradient(135deg, #ffffff 0%, #3b82f6 50%, #1e40af 100%); -webkit-background-clip: text; -webkit-text-fill-color: transparent; filter: drop-shadow(0 0 15px rgba(59, 130, 246, 0.5)); letter-spacing: -2px; display: inline-block; }
        .sharp-container { clip-path: polygon(0 0, 100% 0, 100% 90%, 97% 100%, 0 100%); background: var(--card-bg); border: 1px solid #1e293b; }
        .sharp-button { clip-path: polygon(10% 0, 100% 0, 100% 70%, 90% 100%, 0 100%, 0 30%); transition: all 0.2s ease; }
        .sharp-input { border: 2px solid #1e293b; background: rgba(15, 23, 42, 0.1); color: var(--text-main); border-radius: 0; }
        .pos-badge { font-size: 0.7rem; padding: 4px 12px; border: 1px solid var(--accent); color: var(--accent); text-transform: uppercase; font-weight: 900; }
        .ai-glow { border: 1px solid #10b981; background: rgba(16, 185, 129, 0.05); }
    </style>
</head>
<body class="min-h-screen flex flex-col">

    <nav class="w-full p-6 flex justify-between items-center border-b border-slate-800">
        <div class="text-2xl font-black tracking-tighter uppercase">অর্থ</div>
        <button onclick="document.body.classList.toggle('light-theme')" class="bg-slate-800 px-4 py-2 text-xs font-bold uppercase text-white">Switch Mode</button>
    </nav>

    <main class="flex-grow container mx-auto px-4 py-12 max-w-5xl">
        <div class="text-center mb-16">
            <h1 class="brand-logo mb-2">অর্থ</h1>
            <p class="text-slate-500 uppercase tracking-[0.3em] text-xs">Knowledge & AI Assistant</p>
        </div>

        <div class="relative mb-12">
            <div class="flex flex-col md:flex-row gap-4">
                <input type="text" id="searchInput" placeholder="Ask AI anything..." class="sharp-input w-full p-5 text-xl outline-none">
                <button onclick="searchWord()" class="sharp-button bg-blue-600 hover:bg-blue-500 text-white font-bold px-12 py-5 uppercase">Analyze</button>
            </div>
        </div>

        <div id="resultArea" class="hidden space-y-6">
            <div id="aiSection" class="hidden sharp-container p-8 ai-glow mb-6">
                <h3 class="text-emerald-500 font-bold text-xs uppercase tracking-widest mb-4">AI Intelligence Response</h3>
                <div id="aiAnswer" class="text-white text-lg leading-relaxed whitespace-pre-wrap"></div>
            </div>

            <div class="sharp-container p-8 border-l-4 border-l-blue-500">
                <h2 id="wordTitle" class="text-4xl font-black capitalize mb-6">Result</h2>
                <div class="grid grid-cols-1 md:grid-cols-2 gap-6">
                    <section class="p-6 bg-slate-900/40 border border-slate-800">
                        <span id="enPos" class="pos-badge mb-2 inline-block">Type</span>
                        <p id="enMeaning" class="text-xl text-white italic">Definition loading...</p>
                    </section>
                    <section class="p-6 bg-slate-900/40 border border-slate-800">
                        <span id="bnPos" class="pos-badge mb-2 inline-block">অনুবাদ</span>
                        <p id="bnMeaning" class="text-xl text-white"></p>
                    </section>
                </div>
            </div>
        </div>
        <div id="statusMessage" class="text-center text-slate-600 py-20">Enter a query to begin.</div>
    </main>

    <footer class="w-full py-8 text-center border-t border-slate-900 text-slate-500 text-xs">
        © 2026 <span class="font-bold text-white">Babai</span>. All Rights Reserved.
    </footer>

    <script type="module">
        import { GoogleGenerativeAI } from "@google/generative-ai";

        // REPLACE THIS WITH YOUR ACTUAL KEY
        const API_KEY = "AIzaSyCI-_19X7W1JyshC6iDmMx-pVf-Jk-WYRw"; 
        const genAI = new GoogleGenerativeAI(API_KEY);

        window.searchWord = async function() {
            const input = document.getElementById('searchInput').value.trim();
            if (!input) return;

            const status = document.getElementById('statusMessage');
            const resultArea = document.getElementById('resultArea');
            const aiAnswer = document.getElementById('aiAnswer');

            status.innerText = "AI is thinking and analyzing grammar...";
            status.classList.remove('hidden');
            resultArea.classList.add('hidden');

            try {
                // 1. AI Content Generation
                const model = genAI.getGenerativeModel({ model: "gemini-1.5-flash" });
                const result = await model.generateContent(input);
                const response = await result.response;
                const text = response.text();

                // 2. Linguistic Data (Translation & POS)
                const transRes = await fetch(`https://translate.googleapis.com/translate_a/single?client=gtx&sl=auto&tl=bn&dt=t&dt=at&q=${encodeURI(input)}`);
                const transData = await transRes.json();

                // POS Logic
                let pos = "Expression";
                if (transData[1] && transData[1][0]) pos = transData[1][0][0];

                // Update UI
                document.getElementById('wordTitle').innerText = input;
                aiAnswer.innerText = text;
                document.getElementById('bnMeaning').innerText = transData[0][0][0];
                document.getElementById('enPos').innerText = pos;
                
                // Translate POS to Bengali
                const posTrans = await fetch(`https://translate.googleapis.com/translate_a/single?client=gtx&sl=en&tl=bn&dt=t&q=${pos}`);
                const posTransData = await posTrans.json();
                document.getElementById('bnPos').innerText = posTransData[0][0][0];

                document.getElementById('aiSection').classList.remove('hidden');
                resultArea.classList.remove('hidden');
                status.classList.add('hidden');
            } catch (e) {
                console.error(e);
                status.innerText = "Error: Please ensure your API Key is valid and you are connected to the internet.";
            }
        }
    </script>
</body>
</html>
