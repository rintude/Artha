<!DOCTYPE html>
<html lang="bn">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>অর্থ | Universal Dictionary</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link href="https://fonts.googleapis.com/css2?family=Hind+Siliguri:wght@400;700&family=Inter:wght@400;700;900&display=swap" rel="stylesheet">
    <style>
        :root {
            --accent: #3b82f6;
            --bg-dark: #020617;
            --card-bg: #0f172a;
            --text-main: #f8fafc;
        }

        .light-theme {
            --bg-dark: #f1f5f9;
            --card-bg: #ffffff;
            --text-main: #0f172a;
        }

        body {
            font-family: 'Inter', 'Hind Siliguri', sans-serif;
            background-color: var(--bg-dark);
            color: var(--text-main);
            overflow-x: hidden;
            transition: background-color 0.3s ease, color 0.3s ease;
        }

        .brand-logo {
            font-size: 5rem;
            font-weight: 900;
            background: linear-gradient(135deg, #ffffff 0%, #3b82f6 50%, #1e40af 100%);
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
            filter: drop-shadow(0 0 15px rgba(59, 130, 246, 0.5));
            letter-spacing: -2px;
            display: inline-block;
        }

        .sharp-container {
            clip-path: polygon(0 0, 100% 0, 100% 90%, 97% 100%, 0 100%);
            background: var(--card-bg);
            border: 1px solid #1e293b;
        }

        .sharp-button {
            clip-path: polygon(10% 0, 100% 0, 100% 70%, 90% 100%, 0 100%, 0 30%);
            transition: all 0.2s ease;
        }

        .sharp-input {
            border: 2px solid #1e293b;
            background: rgba(15, 23, 42, 0.1);
            border-radius: 0;
            color: var(--text-main);
        }

        .theme-toggle {
            cursor: pointer;
            padding: 10px;
            border: 1px solid #1e293b;
            clip-path: polygon(20% 0, 100% 0, 100% 100%, 0 100%, 0 20%);
        }

        .pos-badge {
            font-size: 0.65rem;
            padding: 2px 8px;
            background: rgba(59, 130, 246, 0.2);
            border: 1px solid var(--accent);
            color: var(--accent);
            text-transform: uppercase;
            font-weight: 900;
            letter-spacing: 0.1em;
        }

        .meaning-grid {
            display: grid;
            grid-template-columns: 1fr 1fr;
            gap: 20px;
        }

        @media (max-width: 768px) {
            .meaning-grid { grid-template-columns: 1fr; }
        }
    </style>
</head>
<body class="min-h-screen flex flex-col">

    <nav class="w-full p-6 flex justify-between items-center border-b border-slate-800">
        <div class="text-2xl font-black tracking-tighter uppercase">অর্থ</div>
        <button onclick="toggleTheme()" class="theme-toggle bg-slate-800 text-xs font-bold uppercase tracking-widest text-white">
            Switch Mode
        </button>
    </nav>

    <main class="flex-grow container mx-auto px-4 py-12 max-w-5xl">
        
        <div class="text-center mb-16">
            <h1 class="brand-logo mb-2">অর্থ</h1>
            <p class="text-slate-500 uppercase tracking-[0.3em] text-xs">Universal Multi-Language Engine</p>
        </div>

        <div class="relative mb-12">
            <div class="flex flex-col md:flex-row gap-4">
                <input type="text" id="searchInput" placeholder="Type in any language..." class="sharp-input w-full p-5 text-xl outline-none transition-all">
                <button onclick="searchWord()" class="sharp-button bg-blue-600 hover:bg-blue-500 text-white font-bold px-12 py-5 uppercase tracking-wider">
                    Analyze
                </button>
            </div>
        </div>

        <div id="resultArea" class="hidden space-y-6">
            <div class="sharp-container p-8 border-l-4 border-l-blue-500">
                <div class="flex flex-wrap justify-between items-start gap-4 mb-8">
                    <div>
                        <div class="flex items-center gap-4">
                            <h2 id="wordTitle" class="text-5xl font-black capitalize mb-2">Word</h2>
                            <button onclick="speakWord()" class="p-2 bg-blue-600/20 hover:bg-blue-600/40 rounded-full transition-colors">
                                <svg xmlns="http://www.w3.org/2000/svg" width="24" height="24" viewBox="0 0 24 24" fill="none" stroke="#3b82f6" stroke-width="2" stroke-linecap="round" stroke-linejoin="round"><polygon points="11 5 6 9 2 9 2 15 6 15 11 19 11 5"></polygon><path d="M19.07 4.93a10 10 0 0 1 0 14.14M15.54 8.46a5 5 0 0 1 0 7.07"></path></svg>
                            </button>
                        </div>
                        <p id="langDetect" class="text-blue-400 font-bold uppercase text-sm tracking-widest mt-1">Source Detected</p>
                    </div>
                </div>

                <div class="meaning-grid">
                    <section class="p-6 bg-slate-900/40 border border-slate-800">
                        <div class="flex justify-between items-center mb-4">
                            <h3 class="text-slate-500 font-bold text-xs uppercase tracking-widest">In English</h3>
                            <span id="enPos" class="pos-badge">POS</span>
                        </div>
                        <p id="enMeaning" class="text-3xl font-bold text-white mb-4">Meaning</p>
                        <div id="enSyns" class="flex flex-wrap gap-2 text-sm italic text-blue-300"></div>
                    </section>

                    <section class="p-6 bg-slate-900/40 border border-slate-800">
                        <div class="flex justify-between items-center mb-4">
                            <h3 class="text-slate-500 font-bold text-xs uppercase tracking-widest">In Bengali (বাংলায়)</h3>
                            <span id="bnPos" class="pos-badge">পদ</span>
                        </div>
                        <p id="bnMeaning" class="text-3xl font-bold text-white mb-4">অর্থ</p>
                        <div id="bnSyns" class="flex flex-wrap gap-2 text-sm italic text-blue-300"></div>
                    </section>
                </div>

                <div class="mt-8 pt-8 border-t border-slate-800">
                    <h3 class="text-slate-500 font-bold text-xs uppercase tracking-widest mb-3">Context & Usage</h3>
                    <p id="wordDescription" class="text-slate-400 text-lg leading-relaxed italic">The engine is processing context...</p>
                </div>
            </div>
        </div>

        <div id="statusMessage" class="text-center text-slate-600 py-20">
            <p class="text-lg">Enter any word to see Parts of Speech and meanings.</p>
        </div>

    </main>

    <footer class="w-full py-8 px-6 border-t border-slate-900 flex justify-between items-center">
        <div class="text-slate-500 text-xs tracking-widest uppercase">
            © 2026 <span class="font-bold text-white">Babai</span>. All Rights Reserved.
        </div>
    </footer>

    <script>
        function toggleTheme() { document.body.classList.toggle('light-theme'); }

        function speakWord() {
            const word = document.getElementById('wordTitle').innerText;
            const utterance = new SpeechSynthesisUtterance(word);
            window.speechSynthesis.speak(utterance);
        }

        async function fetchTranslate(text, target) {
            const url = `https://translate.googleapis.com/translate_a/single?client=gtx&sl=auto&tl=${target}&dt=t&dt=at&dt=md&q=${encodeURI(text)}`;
            const res = await fetch(url);
            return await res.json();
        }

        async function searchWord() {
            const input = document.getElementById('searchInput').value.trim();
            const resultArea = document.getElementById('resultArea');
            const statusMessage = document.getElementById('statusMessage');

            if (!input) return;

            statusMessage.innerHTML = '<p class="animate-pulse">Deep Analyzing Word Properties...</p>';
            resultArea.classList.add('hidden');

            try {
                const [enData, bnData] = await Promise.all([
                    fetchTranslate(input, 'en'),
                    fetchTranslate(input, 'bn')
                ]);

                document.getElementById('wordTitle').innerText = input;
                document.getElementById('langDetect').innerText = `Multilingual Input Detected`;
                
                // English Display Logic
                document.getElementById('enMeaning').innerText = enData[0][0][0];
                document.getElementById('enPos').innerText = (enData[1] && enData[1][0]) ? enData[1][0][0] : "Word";
                
                let enSyns = "";
                if(enData[1] && enData[1][0]) {
                    enData[1][0][1].slice(0, 5).forEach(s => enSyns += `<span class="bg-blue-900/20 px-2 py-1 border border-blue-500/30">${s}</span>`);
                }
                document.getElementById('enSyns').innerHTML = enSyns;

                // Bengali Display Logic
                document.getElementById('bnMeaning').innerText = bnData[0][0][0];
                
                // Translate the Part of Speech label to Bengali
                const posLabel = (enData[1] && enData[1][0]) ? enData[1][0][0] : "শব্দ";
                const bnPosRes = await fetchTranslate(posLabel, 'bn');
                document.getElementById('bnPos').innerText = bnPosRes[0][0][0];

                let bnSyns = "";
                if(bnData[1] && bnData[1][0]) {
                    bnData[1][0][1].slice(0, 5).forEach(s => bnSyns += `<span class="bg-blue-900/20 px-2 py-1 border border-blue-500/30">${s}</span>`);
                }
                document.getElementById('bnSyns').innerHTML = bnSyns;

                document.getElementById('wordDescription').innerText = `This term functions as a ${posLabel} in this context. The translation engine provides the most accurate equivalents in both English and Bengali scripts.`;

                statusMessage.classList.add('hidden');
                resultArea.classList.remove('hidden');

            } catch (e) {
                statusMessage.innerHTML = `<p class="text-red-500">Retrieval failed. Please check your connection.</p>`;
            }
        }

        document.getElementById('searchInput').addEventListener('keypress', (e) => { if (e.key === 'Enter') searchWord(); });
    </script>
</body>
</html>
