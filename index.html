<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Professional Web Calculator</title>
    <style>
        :root {
            --bg-color: #121212;
            --calc-bg: #1e1e1e;
            --display-bg: #2d2d2d;
            --text-color: #ffffff;
            --btn-gray: #333333;
            --btn-accent: #ff9500;
            --btn-func: #a5a5a5;
            --btn-hover: #444444;
        }

        body {
            background-color: var(--bg-color);
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            margin: 0;
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
        }

        .calculator {
            background-color: var(--calc-bg);
            padding: 20px;
            border-radius: 20px;
            box-shadow: 0 20px 50px rgba(0,0,0,0.5);
            width: 320px;
        }

        #display {
            width: 100%;
            height: 80px;
            background-color: var(--display-bg);
            border: none;
            border-radius: 10px;
            margin-bottom: 20px;
            text-align: right;
            padding: 10px 15px;
            box-sizing: border-box;
            color: var(--text-color);
            font-size: 2.5rem;
            outline: none;
        }

        .buttons {
            display: grid;
            grid-template-columns: repeat(4, 1fr);
            gap: 12px;
        }

        button {
            height: 60px;
            border-radius: 50px;
            border: none;
            font-size: 1.2rem;
            font-weight: bold;
            cursor: pointer;
            transition: all 0.2s ease;
            color: white;
        }

        button:active {
            transform: scale(0.95);
        }

        .number { background-color: var(--btn-gray); }
        .operator { background-color: var(--btn-accent); }
        .function { background-color: var(--btn-func); color: black; }

        .number:hover { background-color: var(--btn-hover); }
        .operator:hover { background-color: #ffb142; }
        .function:hover { background-color: #d4d4d4; }

        .double { grid-column: span 2; border-radius: 50px; text-align: left; padding-left: 25px; }
    </style>
</head>
<body>

<div class="calculator">
    <input type="text" id="display" disabled value="0">
    <div class="buttons">
        <button class="function" onclick="clearDisplay()">AC</button>
        <button class="function" onclick="deleteLast()">DEL</button>
        <button class="function" onclick="appendOperator('%')">%</button>
        <button class="operator" onclick="appendOperator('/')">÷</button>
        
        <button class="number" onclick="appendNumber('7')">7</button>
        <button class="number" onclick="appendNumber('8')">8</button>
        <button class="number" onclick="appendNumber('9')">9</button>
        <button class="operator" onclick="appendOperator('*')">×</button>
        
        <button class="number" onclick="appendNumber('4')">4</button>
        <button class="number" onclick="appendNumber('5')">5</button>
        <button class="number" onclick="appendNumber('6')">6</button>
        <button class="operator" onclick="appendOperator('-')">−</button>
        
        <button class="number" onclick="appendNumber('1')">1</button>
        <button class="number" onclick="appendNumber('2')">2</button>
        <button class="number" onclick="appendNumber('3')">3</button>
        <button class="operator" onclick="appendOperator('+')">+</button>
        
        <button class="number double" onclick="appendNumber('0')">0</button>
        <button class="number" onclick="appendNumber('.')">.</button>
        <button class="operator" onclick="calculate()">=</button>
    </div>
</div>

<script>
    const display = document.getElementById('display');
    let currentInput = '0';
    let shouldResetScreen = false;

    function appendNumber(number) {
        if (currentInput === '0' || shouldResetScreen) {
            currentInput = number;
            shouldResetScreen = false;
        } else {
            currentInput += number;
        }
        updateDisplay();
    }

    function appendOperator(operator) {
        if (shouldResetScreen) shouldResetScreen = false;
        const lastChar = currentInput.slice(-1);
        if (['+', '-', '*', '/', '%'].includes(lastChar)) {
            currentInput = currentInput.slice(0, -1) + operator;
        } else {
            currentInput += operator;
        }
        updateDisplay();
    }

    function clearDisplay() {
        currentInput = '0';
        updateDisplay();
    }

    function deleteLast() {
        if (currentInput.length > 1) {
            currentInput = currentInput.slice(0, -1);
        } else {
            currentInput = '0';
        }
        updateDisplay();
    }

    function calculate() {
        try {
            // Replace visual operators with JS logic
            let result = eval(currentInput.replace('×', '*').replace('÷', '/'));
            
            // Handle precision issues (e.g., 0.1 + 0.2)
            currentInput = parseFloat(result.toFixed(10)).toString();
            shouldResetScreen = true;
            updateDisplay();
        } catch (error) {
            display.value = "Error";
            currentInput = '0';
        }
    }

    function updateDisplay() {
        display.value = currentInput;
    }
</script>

</body>
</html>
