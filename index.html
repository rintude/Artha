<!DOCTYPE html>
<html lang="bn">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>অর্থ | Modern Dictionary</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link href="https://fonts.googleapis.com/css2?family=Hind+Siliguri:wght@400;700&family=Inter:wght@400;700;900&display=swap" rel="stylesheet">
    <style>
        :root {
            --accent: #3b82f6;
            --bg-dark: #020617;
            --card-bg: #0f172a;
            --text-main: #f8fafc;
        }

        .light-theme {
            --bg-dark: #f1f5f9;
            --card-bg: #ffffff;
            --text-main: #0f172a;
        }

        body {
            font-family: 'Inter', 'Hind Siliguri', sans-serif;
            background-color: var(--bg-dark);
            color: var(--text-main);
            overflow-x: hidden;
            transition: background-color 0.3s ease, color 0.3s ease;
        }

        .brand-logo {
            font-size: 5rem;
            font-weight: 900;
            background: linear-gradient(135deg, #ffffff 0%, #3b82f6 50%, #1e40af 100%);
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
            filter: drop-shadow(0 0 15px rgba(59, 130, 246, 0.5));
            letter-spacing: -2px;
            display: inline-block;
        }

        .sharp-container {
            clip-path: polygon(0 0, 100% 0, 100% 90%, 97% 100%, 0 100%);
            background: var(--card-bg);
            border: 1px solid #1e293b;
        }

        .sharp-button {
            clip-path: polygon(10% 0, 100% 0, 100% 70%, 90% 100%, 0 100%, 0 30%);
            transition: all 0.2s ease;
        }

        .sharp-input {
            border: 2px solid #1e293b;
            background: rgba(15, 23, 42, 0.1);
            border-radius: 0;
            color: var(--text-main);
        }

        .theme-toggle {
            cursor: pointer;
            padding: 10px;
            border: 1px solid #1e293b;
            clip-path: polygon(20% 0, 100% 0, 100% 100%, 0 100%, 0 20%);
        }
    </style>
</head>
<body class="min-h-screen flex flex-col">

    <nav class="w-full p-6 flex justify-between items-center border-b border-slate-800">
        <div class="text-2xl font-black tracking-tighter uppercase">অর্থ</div>
        <button onclick="toggleTheme()" class="theme-toggle bg-slate-800 text-xs font-bold uppercase tracking-widest text-white">
            Switch Mode
        </button>
    </nav>

    <main class="flex-grow container mx-auto px-4 py-12 max-w-4xl">
        
        <div class="text-center mb-16">
            <h1 class="brand-logo mb-2">অর্থ</h1>
            <p class="text-slate-500 uppercase tracking-[0.3em] text-xs">Bi-Directional Language Bridge</p>
        </div>

        <div class="relative mb-12">
            <div class="flex flex-col md:flex-row gap-4">
                <input type="text" id="searchInput" placeholder="Enter English or Bengali word..." class="sharp-input w-full p-5 text-xl outline-none transition-all">
                <button onclick="searchWord()" class="sharp-button bg-blue-600 hover:bg-blue-500 text-white font-bold px-12 py-5 uppercase tracking-wider">
                    Search
                </button>
            </div>
        </div>

        <div id="resultArea" class="hidden space-y-6">
            <div class="sharp-container p-8 border-l-4 border-l-blue-500">
                <div class="flex flex-wrap justify-between items-end gap-4 mb-6">
                    <div>
                        <div class="flex items-center gap-4">
                            <h2 id="wordTitle" class="text-5xl font-black capitalize mb-2">Word</h2>
                            <button onclick="speakWord()" class="mb-2 p-2 bg-blue-600/20 hover:bg-blue-600/40 rounded-full transition-colors" title="Listen">
                                <svg xmlns="http://www.w3.org/2000/svg" width="24" height="24" viewBox="0 0 24 24" fill="none" stroke="#3b82f6" stroke-width="2" stroke-linecap="round" stroke-linejoin="round"><polygon points="11 5 6 9 2 9 2 15 6 15 11 19 11 5"></polygon><path d="M19.07 4.93a10 10 0 0 1 0 14.14M15.54 8.46a5 5 0 0 1 0 7.07"></path></svg>
                            </button>
                        </div>
                        <p id="phoneticText" class="text-blue-400 font-mono text-lg">/pʰəʊˈnɛtɪk/</p>
                    </div>
                    <div id="posBadge" class="bg-blue-900/30 border border-blue-500 text-blue-400 px-4 py-1 font-bold text-sm uppercase tracking-widest mb-2">
                        POS
                    </div>
                </div>

                <div class="space-y-8">
                    <section>
                        <h3 class="text-slate-500 font-bold text-xs uppercase tracking-widest mb-3">Primary Meaning</h3>
                        <p id="mainMeaning" class="text-3xl font-bold">Meaning here...</p>
                    </section>

                    <section>
                        <h3 class="text-slate-500 font-bold text-xs uppercase tracking-widest mb-3">All Other Meanings / Synonyms</h3>
                        <div id="otherMeanings" class="flex flex-wrap gap-2 text-lg text-blue-400 font-semibold italic">
                            </div>
                    </section>

                    <section>
                        <h3 class="text-slate-500 font-bold text-xs uppercase tracking-widest mb-3">Description</h3>
                        <p id="wordDescription" class="text-slate-400 text-lg leading-relaxed max-w-2xl">Details here...</p>
                    </section>
                </div>
            </div>
        </div>

        <div id="statusMessage" class="text-center text-slate-600 py-20">
            <p class="text-lg">Input word in English or Bengali to get meanings.</p>
        </div>

    </main>

    <footer class="w-full py-8 px-6 border-t border-slate-900 flex flex-col md:flex-row justify-between items-center gap-4">
        <div class="text-slate-500 text-xs tracking-widest">
            © 2026 <span class="font-bold">Babai</span>. ALL RIGHTS RESERVED.
        </div>
    </footer>

    <script>
        function toggleTheme() { document.body.classList.toggle('light-theme'); }

        function speakWord() {
            const word = document.getElementById('wordTitle').innerText;
            const utterance = new SpeechSynthesisUtterance(word);
            // Detect if word is Bengali or English for better voice synthesis
            utterance.lang = /[ক-হ]/.test(word) ? 'bn-IN' : 'en-US';
            window.speechSynthesis.speak(utterance);
        }

        async function searchWord() {
            const input = document.getElementById('searchInput').value.trim();
            const resultArea = document.getElementById('resultArea');
            const statusMessage = document.getElementById('statusMessage');

            if (!input) return;

            statusMessage.innerHTML = '<p class="mt-4 animate-pulse">Syncing Meanings...</p>';
            resultArea.classList.add('hidden');

            const isBengali = /[ক-হ]/.test(input);
            const sourceLang = isBengali ? 'bn' : 'en';
            const targetLang = isBengali ? 'en' : 'bn';

            try {
                // Fetch All Meanings via Google Translation Bridge
                const translateUrl = `https://translate.googleapis.com/translate_a/single?client=gtx&sl=${sourceLang}&tl=${targetLang}&dt=t&dt=at&dt=md&q=${encodeURI(input)}`;
                const res = await fetch(translateUrl);
                const data = await res.json();

                // Main Display
                document.getElementById('wordTitle').innerText = input;
                document.getElementById('mainMeaning').innerText = data[0][0][0];
                document.getElementById('phoneticText').innerText = isBengali ? "Bengali Script" : "English Script";
                
                // Parts of Speech & Description (Simulated for Bengali, Actual for English)
                let otherMeaningsHTML = '';
                if(data[1] && data[1][0]) {
                    document.getElementById('posBadge').innerText = data[1][0][0] || "General";
                    // Loop through ALL alternative meanings provided by the engine
                    data[1][0][1].forEach(m => {
                        otherMeaningsHTML += `<span class="bg-blue-900/10 px-3 py-1 border border-blue-500/20">${m}</span>`;
                    });
                } else {
                    document.getElementById('posBadge').innerText = "Word";
                    otherMeaningsHTML = "No additional synonyms found.";
                }

                document.getElementById('otherMeanings').innerHTML = otherMeaningsHTML;
                document.getElementById('wordDescription').innerText = `This term is commonly used as a ${targetLang === 'bn' ? 'Bengali' : 'English'} equivalent for "${input}". It covers various contexts in formal and informal speech.`;

                statusMessage.classList.add('hidden');
                resultArea.classList.remove('hidden');

            } catch (e) {
                statusMessage.innerHTML = `<p class="text-red-500">Could not retrieve data for "${input}".</p>`;
            }
        }

        document.getElementById('searchInput').addEventListener('keypress', (e) => { if (e.key === 'Enter') searchWord(); });
    </script>
</body>
</html>
