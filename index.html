<!DOCTYPE html>
<html lang="bn">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>অর্থ | Modern Dictionary</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link href="https://fonts.googleapis.com/css2?family=Hind+Siliguri:wght@400;700&family=Inter:wght@400;700;900&display=swap" rel="stylesheet">
    <style>
        :root {
            --accent: #3b82f6;
            --bg-dark: #020617;
            --card-bg: #0f172a;
            --text-main: #f8fafc;
        }

        .light-theme {
            --bg-dark: #f1f5f9;
            --card-bg: #ffffff;
            --text-main: #0f172a;
        }

        body {
            font-family: 'Inter', 'Hind Siliguri', sans-serif;
            background-color: var(--bg-dark);
            color: var(--text-main);
            overflow-x: hidden;
            transition: background-color 0.3s ease, color 0.3s ease;
        }

        .brand-logo {
            font-size: 5rem;
            font-weight: 900;
            background: linear-gradient(135deg, #ffffff 0%, #3b82f6 50%, #1e40af 100%);
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
            filter: drop-shadow(0 0 15px rgba(59, 130, 246, 0.5));
            letter-spacing: -2px;
            display: inline-block;
        }

        .sharp-container {
            clip-path: polygon(0 0, 100% 0, 100% 85%, 95% 100%, 0 100%);
            background: var(--card-bg);
            border: 1px solid #1e293b;
        }

        .sharp-button {
            clip-path: polygon(10% 0, 100% 0, 100% 70%, 90% 100%, 0 100%, 0 30%);
            transition: all 0.2s ease;
        }

        .sharp-input {
            border: 2px solid #1e293b;
            background: rgba(15, 23, 42, 0.1);
            border-radius: 0;
            color: var(--text-main);
        }

        .sharp-input:focus {
            border-color: var(--accent);
            box-shadow: 0 0 15px rgba(59, 130, 246, 0.2);
        }

        .theme-toggle {
            cursor: pointer;
            padding: 10px;
            border: 1px solid #1e293b;
            clip-path: polygon(20% 0, 100% 0, 100% 100%, 0 100%, 0 20%);
        }
    </style>
</head>
<body class="min-h-screen flex flex-col">

    <nav class="w-full p-6 flex justify-between items-center border-b border-slate-800">
        <div class="text-2xl font-black tracking-tighter uppercase">অর্থ</div>
        <button onclick="toggleTheme()" class="theme-toggle bg-slate-800 text-xs font-bold uppercase tracking-widest text-white">
            Switch Mode
        </button>
    </nav>

    <main class="flex-grow container mx-auto px-4 py-12 max-w-4xl">
        
        <div class="text-center mb-16">
            <h1 class="brand-logo mb-2">অর্থ</h1>
            <p class="text-slate-500 uppercase tracking-[0.3em] text-xs">English — Bengali Interface</p>
        </div>

        <div class="relative mb-12">
            <div class="flex flex-col md:flex-row gap-4">
                <input type="text" id="searchInput" placeholder="Enter word to search..." class="sharp-input w-full p-5 text-xl outline-none transition-all">
                <button onclick="searchWord()" class="sharp-button bg-blue-600 hover:bg-blue-500 text-white font-bold px-12 py-5 uppercase tracking-wider">
                    Search
                </button>
            </div>
        </div>

        <div id="resultArea" class="hidden space-y-6">
            <div class="sharp-container p-8 border-l-4 border-l-blue-500">
                <div class="flex flex-wrap justify-between items-end gap-4 mb-6">
                    <div>
                        <div class="flex items-center gap-4">
                            <h2 id="wordTitle" class="text-5xl font-black capitalize mb-2">Word</h2>
                            <button onclick="speakWord()" class="mb-2 p-2 bg-blue-600/20 hover:bg-blue-600/40 rounded-full transition-colors" title="Listen">
                                <svg xmlns="http://www.w3.org/2000/svg" width="24" height="24" viewBox="0 0 24 24" fill="none" stroke="#3b82f6" stroke-width="2" stroke-linecap="round" stroke-linejoin="round"><polygon points="11 5 6 9 2 9 2 15 6 15 11 19 11 5"></polygon><path d="M19.07 4.93a10 10 0 0 1 0 14.14M15.54 8.46a5 5 0 0 1 0 7.07"></path></svg>
                            </button>
                        </div>
                        <p id="phoneticText" class="text-blue-400 font-mono text-lg">/pʰəʊˈnɛtɪk/</p>
                    </div>
                    <div id="posBadge" class="bg-blue-900/30 border border-blue-500 text-blue-400 px-4 py-1 font-bold text-sm uppercase tracking-widest mb-2">
                        Noun
                    </div>
                </div>

                <div class="space-y-8">
                    <section>
                        <h3 class="text-slate-500 font-bold text-xs uppercase tracking-widest mb-3">Primary Meaning</h3>
                        <p id="bengaliMeaning" class="text-3xl font-bold">বাংলা অর্থ</p>
                    </section>

                    <section>
                        <h3 class="text-slate-500 font-bold text-xs uppercase tracking-widest mb-3">Detailed Description</h3>
                        <p id="wordDescription" class="text-slate-400 text-lg leading-relaxed max-w-2xl">Description...</p>
                    </section>
                </div>
            </div>
        </div>

        <div id="statusMessage" class="text-center text-slate-600 py-20">
            <p class="text-lg">Ready for input. Search above to begin.</p>
        </div>

    </main>

    <footer class="w-full py-8 px-6 border-t border-slate-900 flex flex-col md:flex-row justify-between items-center gap-4">
        <div class="text-slate-500 text-xs tracking-widest">
            © 2026 <span class="font-bold">Babai</span>. ALL RIGHTS RESERVED.
        </div>
    </footer>

    <script>
        function toggleTheme() {
            document.body.classList.toggle('light-theme');
        }

        function speakWord() {
            const word = document.getElementById('wordTitle').innerText;
            const utterance = new SpeechSynthesisUtterance(word);
            utterance.lang = 'en-US';
            window.speechSynthesis.speak(utterance);
        }

        async function searchWord() {
            const word = document.getElementById('searchInput').value;
            const resultArea = document.getElementById('resultArea');
            const statusMessage = document.getElementById('statusMessage');

            if (!word) return;

            statusMessage.innerHTML = '<p class="mt-4 animate-pulse">Accessing Data...</p>';
            resultArea.classList.add('hidden');

            try {
                const response = await fetch(`https://api.dictionaryapi.dev/api/v2/entries/en/${word}`);
                if (!response.ok) throw new Error();
                const data = await response.json();
                const entry = data[0];

                const bnData = await fetch(`https://translate.googleapis.com/translate_a/single?client=gtx&sl=en&tl=bn&dt=t&q=${encodeURI(word)}`);
                const bnJson = await bnData.json();

                document.getElementById('wordTitle').innerText = entry.word;
                document.getElementById('phoneticText').innerText = entry.phonetic || '';
                document.getElementById('posBadge').innerText = entry.meanings[0].partOfSpeech;
                document.getElementById('bengaliMeaning').innerText = bnJson[0][0][0];
                document.getElementById('wordDescription').innerText = entry.meanings[0].definitions[0].definition;

                statusMessage.classList.add('hidden');
                resultArea.classList.remove('hidden');
            } catch (e) {
                statusMessage.innerHTML = `<p class="text-red-500">Could not find "${word}".</p>`;
            }
        }

        document.getElementById('searchInput').addEventListener('keypress', (e) => { if (e.key === 'Enter') searchWord(); });
    </script>
</body>
</html>
